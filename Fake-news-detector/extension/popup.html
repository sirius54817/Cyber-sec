<html lang="en">

    <meta charset="UTF-8">

    <title>Fake News Detector</title>
    <link rel="stylesheet" href="tailwind.min.css">
  </head>
  <body class="bg-gray-100 p-4 w-[500px]">
    <div class="bg-white rounded-lg shadow-md p-4">
      <div class="flex items-center mb-2">
        <img src="images/32.png" alt="Fake News Detector icon" class="w-8 h-8 mr-2">
        <h1 class="text-xl font-bold text-gray-800">Fake News Detector</h1>
      </div>
      <p class="text-gray-600 text-sm">

        Just browse normally, and we'll alert you if we suspect something fishy!
      </p>

        Stay informed, stay safe!
      </p>
    </div>
  </body>
